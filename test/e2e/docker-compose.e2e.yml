services:
  postgres-e2e:
    image: postgres:16-alpine
    container_name: jobguard-postgres-e2e
    environment:
      POSTGRES_USER: e2e_user
      POSTGRES_PASSWORD: e2e_pass
      POSTGRES_DB: jobguard_e2e
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U e2e_user -d jobguard_e2e']
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data

  redis-e2e:
    image: redis:7-alpine
    container_name: jobguard-redis-e2e
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 3s
      retries: 10

volumes:
  postgres-e2e-data:
